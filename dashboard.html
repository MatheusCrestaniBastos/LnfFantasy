<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LNF Fantasy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center gap-4">
                    <h1 class="text-primary">⚽ LNF Fantasy</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-team-name" class="font-semibold hidden md:block"></span>
                    <a href="mercado.html" class="btn btn-secondary">Mercado</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        
        <!-- Stats Cards -->
        <div class="grid md:grid-cols-4 mb-8">
            <div class="card">
                <div class="text-gray text-xs font-semibold mb-2">POSIÇÃO</div>
                <div id="user-position" class="text-primary" style="font-size: 2rem; font-weight: 700;">-</div>
            </div>
            <div class="card">
                <div class="text-gray text-xs font-semibold mb-2">PONTOS</div>
                <div id="user-points" class="text-success" style="font-size: 2rem; font-weight: 700;">0</div>
            </div>
            <div class="card">
                <div class="text-gray text-xs font-semibold mb-2">CARTOLETAS</div>
                <div id="user-cartoletas" class="text-primary" style="font-size: 2rem; font-weight: 700;">C$ 0</div>
            </div>
            <div class="card">
                <div class="text-gray text-xs font-semibold mb-2">RODADAS</div>
                <div id="user-rounds" class="text-gray" style="font-size: 2rem; font-weight: 700;">0</div>
            </div>
        </div>

        <!-- Meu Time -->
        <div class="card mb-8">
            <h2 class="mb-4">Meu Time</h2>
            <div id="rodada-info" class="text-sm text-gray mb-4">Carregando...</div>
            <div id="meu-time" class="grid md:grid-cols-5 gap-4 mb-4">
                <div class="text-center" style="grid-column: 1 / -1;">
                    <div class="spinner" style="margin: 2rem auto;"></div>
                </div>
            </div>
            <div id="total-pontos" class="text-center p-4 bg-gray-50 rounded">
                <div class="text-sm text-gray mb-1">TOTAL DE PONTOS</div>
                <div class="text-success" style="font-size: 2rem; font-weight: 700;">0</div>
            </div>
        </div>

        <!-- Ranking -->
        <div class="card">
            <h2 class="mb-4">Ranking</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>TIME</th>
                            <th class="text-center">PONTOS</th>
                            <th class="text-right">CARTOLETAS</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-tbody">
                        <tr>
                            <td colspan="4" class="text-center" style="padding: 2rem;">
                                <div class="spinner" style="margin: 0 auto;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
