<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado - LNF Fantasy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .market-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
        }

        .player-card {
            border: 1px solid var(--gray-200);
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: all 0.15s;
        }

        .player-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .player-card.selected {
            border-color: var(--success);
            background: #d1fae5;
        }

        .field {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 400px;
        }

        .position-slot {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 0.375rem;
            padding: 1rem;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.15s;
        }

        .position-slot:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .position-slot.filled {
            background: white;
            border-color: var(--success);
            color: var(--gray-900);
            cursor: default;
        }

        .position-slot.filled:hover {
            background: white;
        }

        @media (max-width: 768px) {
            .market-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center gap-4">
                    <h1 class="text-primary">⚽ LNF Fantasy</h1>
                    <span id="market-status" class="badge badge-success">Carregando...</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="team-cost" class="font-semibold text-sm">C$ 0.00</span>
                    <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                    <button onclick="handleLogout()" class="btn btn-danger">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="market-layout">
            
            <!-- Sidebar -->
            <div>
                <!-- Orçamento -->
                <div class="card mb-6">
                    <h3 class="mb-4 text-sm font-semibold">Orçamento</h3>
                    <div class="mb-3">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray">Saldo:</span>
                            <span id="balance" class="font-semibold">C$ 100.00</span>
                        </div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray">Gasto:</span>
                            <span id="spent" class="font-semibold text-danger">C$ 0.00</span>
                        </div>
                        <div class="flex justify-between mb-1" style="padding-top: 0.75rem; border-top: 1px solid var(--gray-200);">
                            <span class="font-semibold">Restante:</span>
                            <span id="remaining" class="font-bold text-success">C$ 100.00</span>
                        </div>
                    </div>
                </div>

                <!-- Escalação -->
                <div class="card">
                    <h3 class="mb-4 text-sm font-semibold">Sua Escalação</h3>
                    <div id="lineup-count" class="text-sm text-gray mb-4">0/5 jogadores</div>
                    
                    <div class="field mb-4">
                        <div class="mb-3">
                            <div class="text-xs" style="color: rgba(255,255,255,0.7); margin-bottom: 0.5rem;">GOLEIRO</div>
                            <div id="slot-gol" class="position-slot">
                                <div class="text-xs">Vazio</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="text-xs" style="color: rgba(255,255,255,0.7); margin-bottom: 0.5rem;">FIXO</div>
                            <div id="slot-fix" class="position-slot">
                                <div class="text-xs">Vazio</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="text-xs" style="color: rgba(255,255,255,0.7); margin-bottom: 0.5rem;">ALAS</div>
                            <div class="grid grid-cols-2 gap-2">
                                <div id="slot-ala1" class="position-slot">
                                    <div class="text-xs">Vazio</div>
                                </div>
                                <div id="slot-ala2" class="position-slot">
                                    <div class="text-xs">Vazio</div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="text-xs" style="color: rgba(255,255,255,0.7); margin-bottom: 0.5rem;">PIVÔ</div>
                            <div id="slot-piv" class="position-slot">
                                <div class="text-xs">Vazio</div>
                            </div>
                        </div>
                    </div>

                    <button id="btn-save" onclick="saveLineup()" class="btn btn-success w-full mb-2">Salvar Escalação</button>
                    <button onclick="clearLineup()" class="btn btn-danger w-full">Limpar Tudo</button>
                </div>
            </div>

            <!-- Lista de Jogadores -->
            <div>
                <div class="card">
                    <!-- Filtros -->
                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label>Posição</label>
                            <select id="filter-position" onchange="filterPlayers()">
                                <option value="">Todas</option>
                                <option value="GOL">Goleiro</option>
                                <option value="FIX">Fixo</option>
                                <option value="ALA">Ala</option>
                                <option value="PIV">Pivô</option>
                            </select>
                        </div>
                        <div>
                            <label>Time</label>
                            <select id="filter-team" onchange="filterPlayers()">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div>
                            <label>Buscar</label>
                            <input type="text" id="filter-search" oninput="filterPlayers()" placeholder="Nome do jogador...">
                        </div>
                    </div>

                    <!-- Tabela de Jogadores -->
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;"></th>
                                    <th>JOGADOR</th>
                                    <th>POSIÇÃO</th>
                                    <th class="text-right">PREÇO</th>
                                    <th class="text-center" style="width: 120px;">AÇÃO</th>
                                </tr>
                            </thead>
                            <tbody id="players-list">
                                <tr>
                                    <td colspan="5" class="text-center" style="padding: 2rem;">
                                        <div class="spinner" style="margin: 0 auto;"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/mercado.js"></script>
</body>
</html>
